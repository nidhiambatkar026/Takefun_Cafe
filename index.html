<!DOCTYPE html>
<html>

<head>
    <title>TakeFun_Cafe</title>
    <link href="style.css" rel="Stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400..700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@400..700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <img src="./images/logo.png" alt="logo" class="img_logo" />
        <div class="navbar">
            <a href="#home" class="opt">Home</a>
            <a href="#menu" class="opt">Menu</a>
            <a href="#menu" class="opt">Chefs</a>
            <a href="#about" class="opt">About</a>
            <a href="features" class="opt">Features</a>
            <a href="#contact" class="opt">Contact</a>
        </div>
    </div>
    <div class="front_container">
        <div class="text-bg">
            <p class="cursive">Take Fun Cafe</p>
            <b class="Capital">The Best Experience</b><br /><br />
            <Button class="btn-reserve">Make a Reservation</Button>
        </div>
        <div class="img_division">
            <img src="./images/front_cafe_image.jpg" alt="cafe_image" class="img_front" />
        </div>
    </div>

    <div class="menu-section">
        <h2 class="heading_2">Menu</h2>
        <h3>Our Selection of Menu with quality taste</h3>

        <p class="name-item">Cheesy Delights</p>
        <hr/>
        <div class="menu-container">
            <div class="cards">
                <img src="./images/Menu/Grilled Cheese Sandwich.jpg" alt="Grilled Cheese Sandwich" class="img_card"/>
                <div class="card_info">
                    <b class="heading">Grilled Cheese Sandwich</b><br/>
                    <p class="info">Classic grilled cheese with gooey cheddar and mozzarella.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
